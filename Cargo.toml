[package]
name = "docgpt"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.release]
strip = true
lto = true
codegen-units = 1
panic = "abort"

[dependencies]
actix-web = "4.3.1"
lazy_static = "1.4.0"
lopdf = "0.30.0"
regex = "1.7.3"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1"
